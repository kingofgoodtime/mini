<div class="container text center">
        
  <div class="category-name"><i><b>New Collections</b></i></div> <br/>
            
  <div class="row">
    <div class="col" *ngFor="let i of product">


<div class="card">
  <div class="container">
    <img src="../../../assets/images/{{i.images2}}" alt="">
    <div class="meta">
      <h2>{{i.name}} </h2>
      <p><b>{{i.desc}}</b> </p>
      <p>{{i.desc3}}</p>
      <button type="button" (click)="gotohere(i.id)">
        More details
      </button>
 
    </div>
  </div>
</div>
</div>
</div>
</div>
